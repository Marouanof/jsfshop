<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <title>Confirmation de Commande - E-Commerce</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form id="confirmationForm">
                    <h1>✅ Commande Confirmée !</h1>

                    <p:panel header="Détails de votre commande" style="margin-top: 20px;">
                        <p>Votre commande <strong>N°#{param.orderId}</strong> a été enregistrée avec succès.</p>
                        <p>Vous recevrez un email de confirmation sous peu.</p>

                        <p:panelGrid columns="2" style="margin: 20px 0;">
                            <h:outputText value="Numéro de commande:" />
                            <h:outputText value="#{param.orderId}" style="font-weight: bold;" />

                            <h:outputText value="Statut:" />
                            <p:tag value="CONFIRMÉE" severity="success" />
                        </p:panelGrid>

                        <p:commandButton value="Voir mes commandes" action="orders"
                                         icon="pi pi-list" immediate="true"/>
                        <p:commandButton value="Continuer mes achats" action="products"
                                         icon="pi pi-shopping-cart" style="margin-left: 10px;" immediate="true"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
