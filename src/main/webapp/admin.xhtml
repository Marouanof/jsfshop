<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <title>Administration - E-Commerce</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <div class="admin-container">
                    <h1>Administration</h1>

                    <p:accordionPanel multiple="true">
                        <!-- Ajouter un produit -->
                        <p:tab title="Ajouter un produit">
                            <h:form id="addProductForm">
                                <p:panelGrid columns="2" style="width: 100%;">
                                    <p:outputLabel for="productName" value="Nom *" />
                                    <p:inputText id="productName" value="#{adminBean.newProduct.nom}"
                                                 required="true" />

                                    <p:outputLabel for="productDescription" value="Description" />
                                    <p:inputTextarea id="productDescription" value="#{adminBean.newProduct.description}"
                                                     rows="3" />

                                    <p:outputLabel for="productPrice" value="Prix *" />
                                    <p:inputNumber id="productPrice" value="#{adminBean.newProduct.prix}"
                                                   required="true" />

                                    <p:outputLabel for="productStock" value="Stock *" />
                                    <p:inputNumber id="productStock" value="#{adminBean.newProduct.stock}"
                                                   required="true" />

                                    <p:outputLabel for="productCategory" value="Catégorie" />
                                    <p:selectOneMenu id="productCategory" value="#{adminBean.selectedCategoryId}">
                                        <f:selectItem itemLabel="Sélectionner une catégorie" itemValue="" />
                                        <f:selectItems value="#{productBean.categories}" var="cat"
                                                       itemLabel="#{cat.nom}" itemValue="#{cat.id}" />
                                    </p:selectOneMenu>
                                </p:panelGrid>

                                <p:commandButton value="Ajouter le produit" action="#{adminBean.addProduct}"
                                                 update="addProductForm" style="margin-top: 10px;" />
                            </h:form>
                        </p:tab>

                        <!-- Ajouter une catégorie -->
                        <p:tab title="Ajouter une catégorie">
                            <h:form id="addCategoryForm">
                                <p:panelGrid columns="2" style="width: 100%;">
                                    <p:outputLabel for="categoryName" value="Nom *" />
                                    <p:inputText id="categoryName" value="#{adminBean.newCategory.nom}"
                                                 required="true" />
                                </p:panelGrid>

                                <p:commandButton value="Ajouter la catégorie" action="#{adminBean.addCategory}"
                                                 update="addCategoryForm" style="margin-top: 10px;" />
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
