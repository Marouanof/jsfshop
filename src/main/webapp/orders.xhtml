<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <title>Mes Commandes - E-Commerce</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <div class="orders-container">
                    <h1>Mes Commandes</h1>

                    <h:form id="ordersForm">
                        <p:dataTable value="#{orderBean.userOrders}" var="order"
                                     emptyMessage="Aucune commande trouvée">
                            <p:column headerText="N° Commande">
                                <h:outputText value="#{order.id}" />
                            </p:column>

                            <p:column headerText="Date">
                                <h:outputText value="#{order.date}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Statut">
                                <p:tag value="#{order.statut}"
                                       severity="#{order.statut == 'LIVREE' ? 'success' :
                                                    order.statut == 'ANNULEE' ? 'danger' : 'warning'}" />
                            </p:column>

                            <p:column headerText="Total">
                                <h:outputText value="#{order.items.stream()
                                        .map(item -> item.prix * item.quantite)
                                        .reduce(0, (a, b) -> a + b)} €" />
                            </p:column>

                            <p:column headerText="Actions">
                                <p:commandButton icon="pi pi-eye" title="Voir détails"
                                                 outcome="/order-detail?faces-redirect=true&amp;id=#{order.id}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
